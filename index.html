
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>Dynamic Resume Builder </h1>

        <hr>
        <form id="resumeForm">
            <h2>Personal Information</h2>

            <h2>Name</h2>
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" placeholder="Name" name="firstName" required>
            <label for="lastName">Last Name*</label>
            <input type="text" id="lastName" placeholder="last Name" name="lastName" required>
            <h2>Email*</h2>
            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Email Adress" name="email" required>

            <h2>Education</h2>
            <label for="email">Education*</label>
            <input type="text" id="education" placeholder="Education" name="education" required>

            <h2>Work Experience</h2>
            <label for="email">Experience*</label>
            <textarea id="experience" name="experience" placeholder="Experience" required></textarea>

            <h2>Skills</h2>
            <div id="skillsContainer">
                <input type="text" name="skills[]" placeholder="Enter a skill" required>
            </div>
            <button type="button" id="addSkillButton">Add Another Skill</button>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumePreview">
            <big>Resume Preview</big>
        </div>
        <div id="creator"><p>created by Tahira Rajput</p></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
